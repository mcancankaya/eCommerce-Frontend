<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt Ekranı</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main class="d-flex w-100">
      <div class="container d-flex flex-column">
        <div class="row vh-100">
          <div
            class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100"
          >
            <div class="d-table-cell align-middle">
              <div class="text-center mt-4">
                <h1 class="h2">Kayıt ol</h1>
                <p class="lead">Alışveriş yapmak için kayıt olun.</p>
              </div>

              <div class="card">
                <div class="card-body">
                  <div class="m-sm-3">
                    <form id="signupForm">
                      <div class="mb-3">
                        <label class="form-label">Adınız</label>
                        <input
                          id="firstname"
                          class="form-control form-control-lg"
                          type="text"
                          name="name"
                          placeholder="Adınızı giriniz"
                          required
                          minlength="2"
                        />
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Soyadınız</label>
                        <input
                          id="lastname"
                          class="form-control form-control-lg"
                          type="text"
                          name="name"
                          placeholder="Soyadınızı giriniz"
                          required
                          minlength="1"
                        />
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input
                          id="email"
                          class="form-control form-control-lg"
                          type="email"
                          name="email"
                          placeholder="email adresinizi giriniz"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Şifre</label>
                        <input
                          id="password"
                          class="form-control form-control-lg"
                          type="password"
                          name="password"
                          placeholder="Şifre oluşturun"
                          required
                        />
                      </div>
                      <div class="d-grid gap-2 mt-3">
                        <button
                          id="signupbutton"
                          type="submit"
                          class="btn btn-lg btn-primary"
                        >
                          Kayıt Ol
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="text-center mb-3">
                Hesabınız var mı? <a href="signin.html">Giriş Yap</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/js/auth/signup.js"></script>
  </body>
</html>
