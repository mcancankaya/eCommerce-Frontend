<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Admin Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="css/adminpage.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <nav id="sidebar" class="sidebar js-sidebar">
        <div class="sidebar-content js-simplebar">
          <a class="sidebar-brand" href="index.html">
            <span class="align-middle">AdminKit</span>
          </a>

          <ul class="sidebar-nav">
            <li class="sidebar-item">
              <a class="sidebar-link" href="../index.html">
                <i class="align-middle" data-feather="sliders"></i>
                <span class="align-middle">Dashboard</span>
              </a>
            </li>
            <li class="sidebar-header">Yönetim Sayfaları</li>
            <li class="sidebar-item">
              <a
                class="sidebar-link"
                id="product-management"
                href="admin-product.html"
              >
                <i class="align-middle" data-feather="sliders"></i>
                <span class="align-middle">Ürün Yönetimi</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a
                class="sidebar-link"
                id="category-management"
                href="admin-category.html"
              >
                <i class="align-middle" data-feather="sliders"></i>
                <span class="align-middle">Kategori Yönetimi</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a
                class="sidebar-link"
                id="brand-management"
                href="admin-brand.html"
              >
                <i class="align-middle" data-feather="sliders"></i>
                <span class="align-middle">Marka Yönetimi</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a
                class="sidebar-link"
                id="model-management"
                href="admin-model.html"
              >
                <i class="align-middle" data-feather="sliders"></i>
                <span class="align-middle">Model Yönetimi</span>
              </a>
            </li>
            <li class="sidebar-header">Plugins & Addons</li>
          </ul>
        </div>
      </nav>

      <!-- profile -->
      <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
          <a class="sidebar-toggle js-sidebar-toggle">
            <i class="hamburger align-self-center"></i>
          </a>

          <div class="navbar-collapse collapse">
            <ul class="navbar-nav navbar-align">
              <li class="nav-item dropdown">
                <div id="loginlogoutcontainer">
                  <a
                    class="btn btn-outline-danger ms-3"
                    type="menu"
                    id="login-button"
                    href="signin.html"
                  >
                    Giriş Yap
                  </a>
                  <a
                    class="btn btn-outline-danger ms-3"
                    type="menu"
                    id="logout-button"
                    href="signin.html"
                    hidden="true"
                  >
                    Çıkış Yap
                  </a>
                </div>
              </li>
            </ul>
          </div>
        </nav>

        <main id="main-content" class="content">
          <div id="content-body" class="container-fluid p-0">
            <h1 id="body-title" class="h3 mb-3">Blank Page</h1>

            <!-- Modal -->
            <div
              class="modal fade"
              id="updateModal"
              tabindex="-1"
              aria-labelledby="updateModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="updateModalLabel">
                      Modal title
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">...</div>
                  <div class="modal-footer">
                    <button
                      id="closeModalButton"
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Kapat
                    </button>
                    <button
                      id="update-changes"
                      type="submit"
                      class="btn btn-primary"
                    >
                      Güncelle
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal -->
            <div class="row">
              <div class="col-12">
                <div id="content-head-card" class="card">
                  <div class="card-header">
                    <h5 id="header-card-title" class="card-title mb-0">
                      Empty card
                    </h5>
                  </div>
                  <div id="header-card-body" class="card-body"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <!-- Alert Container -->
              <div id="alert-box"></div>
              <div class="col-sm">
                <div id="content-body-card" class="card flex-fill">
                  <div id="card-header" class="card-header">
                    <h5 id="body-card-title" class="card-title mb-0">
                      Latest Projects
                    </h5>
                  </div>
                  <div id="card-body" class="card-body">
                    <table id="contentTable" class="table table-hover my-0">
                      <thead>
                        <!--
                        <tr>
                          <th>Name</th>
                          <th class="d-none d-xl-table-cell">Start Date</th>
                          <th class="d-none d-xl-table-cell">End Date</th>
                          <th>Status</th>
                          <th class="d-none d-md-table-cell">Assignee</th>
                        </tr>
                        -->
                      </thead>
                      <tbody>
                        <!--
                        <tr>
                          <td>Project Apollo</td>
                          <td class="d-none d-xl-table-cell">01/01/2023</td>
                          <td class="d-none d-xl-table-cell">31/06/2023</td>
                          <td><span class="badge bg-success">Done</span></td>
                          <td class="d-none d-md-table-cell">Vanessa Tucker</td>
                        </tr>
                        -->
                      </tbody>
                      <tfoot></tfoot>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="js/admin.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
